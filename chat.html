<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SeedLink</title>
</head>
<body>
    <main>
        <nav>
            <h1>Seed<span class="accent__color">Link</span></h1>
            <div id="utilities__container">
                <div class="icon__wrapper" id="notification"><i class="fa-solid fa-bell"></i></div>
            <div class="icon__wrapper" id="user"><i class="fa-solid fa-user"></i></div>
            </div>
        </nav>

        <div id="contacts">
            <div class="contact">
                <div class="profile__pic"></div>
                <div class="contact__name">John</div>
                <div class="message__preview"><span class="i">Matthews 2:23</span></div>
                <div class="number__of__messages"></div>
            </div>
            <div class="contact">
                <div class="profile__pic"></div>
                <div class="contact__name">Jane</div>
                <div class="message__preview">Great job with worship today</div>
                <div class="number__of__messages"></div>
            </div>
            <div class="contact">
                <div class="profile__pic"></div>
                <div class="contact__name">Brian</div>
                <div class="message__preview">Where should we meet for bib...</div>
                <div class="number__of__messages"></div>
            </div>
            <div class="contact">
                <div class="profile__pic"></div>
                <div class="contact__name">Lauren</div>
                <div class="message__preview"> <span class="i">Shared a prayer list</span></div>
                <div class="number__of__messages"></div>
            </div>
        </div>

        <div class="bottom__menu">
            <div class="icon__wrapper" id="index"><a href="index.html"><i class="fa-sharp fa-solid fa-house"></i></a></div>
            <div class="icon__wrapper" id="bible"><a href="bible.html"><i class="fa-solid fa-book"></i></a></div>
            <div class="icon__wrapper" id="points"><a href="points.html"><i class="fa-solid fa-coins"></i></a></div>
            <div class="accent__color icon__wrapper" id="chat"><a href="chat.html"><i class="fa-regular fa-comment"></i></a></div>
        </div>
    </main>
</body>
<script src="https://kit.fontawesome.com/926771b787.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
